<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<fb:login-button
    id="fbLoginBtn" 
    scope="public_profile,email" 
    onlogin="checkLoginState();">
</fb:login-button>

<script type="text/javascript">
  
function checkLoginState() {
    FB.getLoginStatus(function(response) { 
        // 페이스북 로그인을 수행한 후에 그 결과에 따라 작업을 수행한다.
        if (response.status === 'connected') { // 로그인이 정상적으로 되었을 때,
            console.log("로그인 되었음!");
        } else { // 로그인이 되지 않았을 때,
            console.log("로그인 되지 않았음");
        }
    });
}

window.fbAsyncInit = function() {
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({
    appId      : '254057878617352', // 개발자가 등록한 앱 ID
    cookie     : true,  
    xfbml      : true,  
    version    : 'v3.2' 
  });
  FB.AppEvents.logPageView();
  
  // 현재 페이스북에 로그인 되었는지 확인한다.
  FB.getLoginStatus(function(response) { 
      if (response.status === 'connected') { // 로그인 된 상태일 때
          var btn = document.getElementById("fbLoginBtn");
          btn.style.display = 'none';
      }
  });
};

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


</script>
</body>
</html>
