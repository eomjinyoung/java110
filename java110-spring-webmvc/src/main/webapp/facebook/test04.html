<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>페이스북 로그인</h1>

<fb:login-button scope="public_profile,email" 
                 onlogin="checkLoginState();">
</fb:login-button>

<script type="text/javascript">
// 페이스북 로그인 버튼을 화면에 붙인다.
// => 로그인 버튼을 누르면 페이스북 사이트의 로그인 페이지가 출력된다.
// => 그 페이지에서 로그인을 수행한 후 onlogin에 등록한 코드가 실행된다.
//    즉 checkLoginState() 함수가 실행된다.
function checkLoginState() {
    console.log("로그인을 수행했음!");
}


window.fbAsyncInit = function() {
  console.log("window.fbAsyncInit() 호출됨!");
  FB.init({
    appId      : '254057878617352', // 개발자가 등록한 앱 ID
    cookie     : true,  
    xfbml      : true,  
    version    : 'v3.2' 
  });
  FB.AppEvents.logPageView();
};

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));


</script>
</body>
</html>
